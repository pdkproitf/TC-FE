<div class="table-content">
    <table>
        <tr class="table-header">
            <th>
                Task
            </th>
            <th class="right-colum">Tracked(h:m)</th>
        </tr>
        <tbody *ngIf="project && project.project_category">
            <tr class="project-line"  *ngFor="let project_category of project.project_category;" id="task-row-{{project_category.id}}">
                <td style="width: 60%;">
                    <div class="plus inline" (click)="tasks_user_details(project_category.id)">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                    <div class="column-text inline">
                        <div class="text">
                            <span *ngIf="project_category.category">{{project_category.category.name}}</span>
                        </div>

                        <div class="group-user" *ngIf="project_category.memberList">
                            <div class="project-user" *ngFor="let member of project_category.memberList">
                                <div *ngIf="!member.image" class="oval user-avatar inline"></div>
                                <div *ngIf="member.image" class="oval user-avatar inline" [ngStyle]="{'background-image': 'url('+member.image+')'}"></div>
                                <div class="user-name text inline">
                                    {{member.user.first_name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <div class="right-colum">
                    <strong>{{project_category.tracked_time | timeFromSeconds}}</strong>
                    <div class="member-tracker" style="display: none; padding-top: -4px">
                        <div style=" padding-top: 16px"  *ngFor="let member of project_category.memberList">
                            {{member.tracked_time | timeFromSeconds}}
                        </div>
                    </div>
                </div>
            </tr>
        </tbody>
    </table>
</div>
