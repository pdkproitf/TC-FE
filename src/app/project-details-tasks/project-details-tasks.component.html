<div class="table-content">
    <table>
        <tr class="table-header">
            <th>
                Task
            </th>
            <th class="right-colum">Tracked(h:m)</th>
        </tr>
        <tbody *ngIf="project && project.categories">
            <tr class="project-line"  *ngFor="let project_category of project.categories;" id="task-row-{{project_category.id}}">
                <td style="width: 60%;">
                    <div class="plus inline" (click)="tasks_user_details(project_category.id)">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                    <div class="column-text inline">
                        <div class="text">
                            <span>{{project_category.name}}</span>
                        </div>

                        <div class="group-user" *ngIf="project_category.members">
                            <div class="project-user" *ngFor="let member of project_category.members.slice(0, num_of_user_show.get(project_category.id))">
                                <div *ngIf="!member.user.image" class="oval user-avatar inline"></div>
                                <div *ngIf="member.user.image" class="oval user-avatar inline" [ngStyle]="{'background-image': 'url(' + member.user.image + ')'}"></div>
                                <div class="user-name text inline">
                                    {{member.user.first_name + " " + member.user.last_name}}
                                </div>
                            </div>
                            <div class="over-member inline" *ngIf="project_category.members.length > num_of_user_show.get(project_category.id)">
                                <div class="oval">
                                    <div class="text task-over-user">
                                        +{{project_category.members.length - num_of_user_show.get(project_category.id)}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <div class="right-colum">
                    {{project_category.tracked_time | timeFromSeconds}}
                    <div class="member-tracker tracked-details">
                        <div class="tracked-text" *ngFor="let member of project_category.members">
                            {{member.tracked_time | timeFromSeconds}}
                        </div>
                    </div>
                </div>
            </tr>
        </tbody>
    </table>
</div>
