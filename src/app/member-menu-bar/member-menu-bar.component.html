<div class="menu-container">
  <ul>
    <li class="iconApp">
      <a (click)="setActiveMenu(0)" routerLink="/">
        <img src="assets/image-screen/element_logo_icon-white@2x.png">
        <p style="font-weight: bold;">Time</p><p>Cloud</p>
      </a>
    </li>
    <li><a [class]="classActive[0]" (click)="setActiveMenu(0)" routerLink="/dashboard">Your Timer</a></li>
    <li><a *ngIf="isPM" [class]="classActive[1]" (click)="setActiveMenu(1)"  routerLink="/projects">Projects</a></li>
    <li><a [class]="classActive[2]" (click)="setActiveMenu(2)"  routerLink="/timeoffs">Time Offf<label *ngIf="(isAdmin || isPM) && timeoffRequest > 0"  [class]="timeoffBacground"><span>{{timeoffRequest}}</span></label></a></li>
    <li><a [class]="classActive[3]" (click)="setActiveMenu(3)"  routerLink="/report">Report</a></li>
    <li><a *ngIf="isAdmin" [class]="classActive[4]" (click)="setActiveMenu(4)"  routerLink="/manage">Manage</a></li>
    <li class="user-corner">
      <img *ngIf="imageUrl==null" src="assets/image-profile/default-avatar.png" style="float:left; border-radius: 50%;" />
      <img *ngIf="imageUrl!=null" [src]="imageUrl" style="float:left; border-radius: 50%;" />
      <p-menu #menu popup="popup" [model]="items"></p-menu>
      <button type="button" pButton [label]="user.name" (click)="menu.toggle($event)"></button>
    </li>
  </ul>
</div>

<p-growl [value]="msgs"></p-growl>
