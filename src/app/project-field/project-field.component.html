<div class="project-container" [style.background]="myProject.color">
  <p class="company-name">{{myProject.company}}</p>
  <p class="project-name">{{myProject.name}}</p>
  <ul class="tasks">
    <li *ngFor="let task of myProject.tasks; let i = index">{{task}}<button class={{classBtns[i]}} (click)="changeClass(i)"></button></li>
  </ul>
</div>
