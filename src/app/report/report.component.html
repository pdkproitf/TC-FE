<app-member-menu-bar [currentState]="3"></app-member-menu-bar>
<div class="container">
  <h1>Reports</h1>

  <div class="search-report">
    <table class="search-fields">
      <tr>
        <th class="when">
          <div class="in-th when">
            <p class="title-field">When</p><br/>
            <p class="value-field">Last week</p>
            <span class="fa fa-angle-down down-img"></span>
          </div>
        </th>
        <th class="what">
          <div class="in-th what">
            <p class="title-field">What</p><br/>
            <input type=text class="text-field" placeholder="Project...">
            <span class="fa fa-angle-down down-img"></span>
          </div>
        </th>
        <th class="who">
          <div class="in-th who">
            <p class="title-field">Who</p>            
            <button class="run-btn" type="button"><p>Run report</p></button><br/>
            <input type=text class="text-field" placeholder="Team member...">
            <span class="fa fa-angle-down down-img"></span>
          </div>
        </th>
      </tr>
    </table>
  </div>

  <div class="people">
    <h4>People</h4>
    <table class="people">
      <tr>
        <th class="name">
          <div class="name">
            <p>Name</p>
            <span class="fa fa-angle-down down-img"></span>
          </div>
        </th>
        <th class="hours">
          <div class="hours">
            <p>Hours</p>
          </div>
        </th>
      </tr>
      <tr class="data" *ngFor="let mem of members">
        <td class="name">
          <div class="name">
            <img *ngIf="mem.user.image != null" src="{{em.user.image}}">
            <img *ngIf="mem.user.image == null" src="assets/image-profile/default-avatar.png">
            <p>{{mem.user.first_name}} {{mem.user.last_name}}</p>
          </div>
        </td>
        <td class="hours">
          <div class="hours">
            <p>Hours</p>
            <div class="over-time">Over time</div>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="projects">
    <h4>Projects</h4>
    <table class="projects">
      <tr>
        <th class="name">
          <div class="name">
            <p>Name</p>
            <span class="fa fa-angle-down down-img"></span>
          </div>
        </th>
        <th class="hours">
          <div class="hours">
            <p>Hours</p>
          </div>
        </th>
      </tr>
      <tr class="data" *ngFor="let project of projectLists">
        <td class="name">
          <div class="name">
            <div class="project-color" [style.background]="project.background"></div>
            <p class="project-name">{{project.name}}</p>
            <p class="project-client">({{project.client.name}})</p>
          </div>
        </td>
        <td class="hours">
          <div class="hours">
            <p>{{project.tracked_time | timeFromSeconds}}</p>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
