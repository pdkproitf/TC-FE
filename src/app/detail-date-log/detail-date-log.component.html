<div class="week">
  <ul class="days-in-week">
    <li *ngFor="let day of days; let i = index;" [class]="classDay[i]" (click)="setActiveDay(i)"><p>{{day}}</p><p>{{time[i]}}</p></li>
  </ul>
</div><br/><br/>
<div class="tasks-container">
    <ul class="tasks-in-date">
        <li *ngFor="let timer of currentTimers; let id = index;"><app-detail-date-log-li [timerFetch]="timer"></app-detail-date-log-li></li>
    </ul>
</div>
