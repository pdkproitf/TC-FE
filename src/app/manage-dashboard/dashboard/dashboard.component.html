<div (mousedown)="detailDateLog.showEvent($event)">
<!--<app-member-menu-bar [currentState]="0"></app-member-menu-bar>-->
<app-funny-quotes></app-funny-quotes>
<app-time-track-bar [currentCategory]="currentCategory" [projectJoins]="projectJoins" #timeTrackBar (emitLoading)="isLoading = $event;"
(outCategory)="selectCategory($event)" [recentTasks]="recentTasks" (addedTimer)="detailDateLog.addTimer($event); getRecentTask(10)"></app-time-track-bar>
<app-loading-screen *ngIf="isLoading"></app-loading-screen>
<div class="below">
    <app-project-field-list (outCategory)="selectCategory($event)" (outProjectJoins)="getProjectJoins($event)"
    [currentCategory]="currentCategory"></app-project-field-list>
    <app-date-log #dateLog (outDates)="getDates($event)" (outSpecificDate)="detailDateLog.setDate($event)" [startWeekDay]="startWeekDay">
    </app-date-log>
    <br/>
</div>
<div class="beneath">
    <app-detail-date-log [weekAnchor]="weekAnchor" (emitStart)="timeTrackBar.getTimerFetchStart($event)" (emitEdit)="getRecentTask(10)"
    [projectJoins]="projectJoins" [recentTasks]="recentTasks" [startWeekDay]="startWeekDay" (emitDate)="dateLog.setDateField($event)" #detailDateLog></app-detail-date-log>
</div>
<div class="end-page">
</div>
</div>
