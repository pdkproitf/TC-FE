<div class="content">
    <p-schedule [events]="holidays" [header]="headerConfig"  [editable]="true" locale="en"
        (onDayClick)="handleDayClick($event); " (onEventClick)="handleEventClick($event); "
        (onEventDragStop)="onEventDragStop($event)" (onEventResizeStop)="onEventResizeStop($event)">
    </p-schedule>

    <div class="calendar-note">
        <div class="cel-today thumble inline"></div>
        <label for="Holiday">Today</label>

        <div class="cel-repeat thumble inline"></div>
        <label for="Time Off">Repeat</label>

        <div class="cel-none-repeat thumble inline"></div>
        <label for="Pending">None repeat</label>
    </div>
</div>

<p-dialog header="Holiday Details" [(visible)]="dialogVisible" [resizable]="false">
    <div class="ui-grid ui-grid-responsive ui-fluid">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="vin">Title</label></div>
            <div class="ui-grid-col-8"><input pInputText id="title" [(ngModel)]="holiday.title" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="start">Start</label></div>
            <div class="ui-grid-col-8"><p-calendar [(ngModel)]="holiday.start" dateFormat="yy-mm-dd" readonlyInput="readonlyInput"></p-calendar></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="end">End</label></div>
            <div class="ui-grid-col-8"><p-calendar [(ngModel)]="holiday.end" dateFormat="yy-mm-dd" [minDate]="holiday.start" readonlyInput="readonlyInput"></p-calendar></div>
        </div>

        <div class="ui-grid-row">
           <div class="ui-grid-col-4"><label for="allday">Repeat</label></div>
           <div class="ui-grid-col-8"><p-checkbox [(ngModel)]="holiday.is_repeat" value="true" binary="checkbox"></p-checkbox> {{holiday.is_repeat}}</div>
       </div>
    </div>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <button type="button" pButton icon="fa-close" (click)="deleteEvent()" [disabled]="!holiday.id" label="Delete"></button>
        <button type="button" pButton icon="fa-check" (click)="saveEvent()" label="Save"></button>
    </div>
</p-dialog>
<p-growl [value]="msgs" [life]="5000" ></p-growl>
