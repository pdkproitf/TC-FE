<div class=container>
<div class="search-report">
  <table class="search-fields">
    <tr>
      <th class="when">
        <div class="in-th when">
          <p class="title-field">When</p><br/>
          <p class="value-field">{{timeRange}}</p>
          <span class="fa fa-angle-down down-img" (click)="changeClassDiv(0)"></span>
        </div>
      </th>
      <th class="what">
        <div class="in-th what">
          <p class="title-field">What</p><br/>
          <input type=text class="text-field" (focus)="showClassDiv(1)" (blur)="hideClassDiv(1)" placeholder="Project...">
          <span class="fa fa-angle-down down-img"></span>
        </div>
      </th>
      <th class="who">
        <div class="in-th who">
          <p class="title-field">Who</p>            
          <button class="run-btn" type="button"><p>Run report</p></button><br/>
          <input type=text class="text-field" (focus)="showClassDiv(2)" (blur)="hideClassDiv(2)" placeholder="Team member...">
          <span class="fa fa-angle-down down-img"></span>
        </div>
      </th>
    </tr>
  </table>
</div>

<div [class]="classDiv[0]">
  <p-calendar (onSelect)="selectDate(0,$event)"  [inline]="true"></p-calendar>
  <p-calendar (onSelect)="selectDate(1,$event)"  [inline]="true"></p-calendar>
  <div class="options">
    <table class="options">
      <tr *ngFor="let option of options; let row = index">
        <td (click)="chooseRange(row, col)" *ngFor="let str of option; let col = index">
          <div class="option">{{str}}</div>
        </td>
      </tr>
    </table>
  </div>
</div>

<div [class]="classDiv[1]">
  <ul class="projects">
    <li *ngFor="let project of projectLists">{{project.name}} ({{project.client.name}})</li>
  </ul>
</div>

<div [class]="classDiv[2]">
  <ul class="members">
    <li *ngFor="let member of members">{{member.user.first_name}} {{member.user.last_name}}</li>
  </ul>
</div>
</div>
