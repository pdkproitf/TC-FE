<app-member-menu-bar [currentState]="3"></app-member-menu-bar>
<div class="container">
  <h1>Reports</h1>
  <app-report-search></app-report-search>

  <div class="user-info">
    <table class="user-info">
      <tr>
        <td class="info">
          <!--<img *ngIf="mem.user.image != null" src="{{em.user.image}}">-->
          <img src="assets/image-profile/default-avatar.png">
          <p class="name">Neville Sinclair</p><br/>
          <p class="email">neville@throwawaymail.uu.gl</p>
        </td>
        <td class="hours">
          <p class="hours">49h</p><br/>
          <p class="explain">hours tracked</p>
        </td>
      </tr>
    </table>
  </div>
  
  <div class="chart">
    <p-chart #chart type="bar" [data]="data" [options]="options" height="75"></p-chart>
  </div>

</div>
