<div class="image">
  <img src="assets/image-screen/element_logo_icon-white@2x.png">
</div>
<div *ngIf="!isSubmitted" class="container form-container">
  <div class="ask">
    <button (click)="signUp()">Get Started</button>
    <p>Don't have an account ?</p>
  </div>
  <br/><br/><br/><br/><br/><br/>
  <h2>Reset your password</h2>
  <h3>Enter your new password below</h3>
  <br/><br/>
  <form (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label for="email">Your New Password: </label><br/>
      <input pInputText type="password" class="form-control" [(ngModel)]="password" id="email" name="email" placeholder="6+ Characters" required>
    </div>
    <br/>
    <button pButton class="sign-in-btn" type="submit" label="Update New Password"></button>
  </form>
</div>

<div *ngIf="isSubmitted" class="container form-container">
  <h2>Congratulation !</h2>
  <p> You have successfully reseted your password. Now you can <a routerLink="/sign-in">Sign In</a>
  with your new password</p>
</div>
<p-growl [value]="msgs"></p-growl>
