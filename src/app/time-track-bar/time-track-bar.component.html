<div class="tracker-container">
  <input id="desc" type="text" pInputText placeholder="Description..." />
  <input id="task" type="text" pInputText placeholder="Task..." />
  <input class="time-picker" type="time" [value]="startTime" />
  <label class="time-display">{{timeCount}}</label>
  <button type="button" class="{{classBtn}}" (click)="changeClass()"></button>
</div>
