<div class="recent-tasks">
  <input *ngIf="num===1" type=text class="search-box" placeholder="Search project...">
  <p class="recta">Recent tasks</p>
  <table class="tasks">
      <app-recent-tasks-li *ngFor="let task of recentTasks; let id = index;" [task]="task" (emitStart)="startTimer($event)"></app-recent-tasks-li>
  </table>
</div>
