<input class="chkbx" type="checkbox" (change)="checkAll($event.target.checked)" name="checkbox">All<br/>
<br *ngIf="employees.length == 0"/>
<ul class="current-list" *ngIf="employees.length > 0">
  <li *ngFor="let emp of employees; let i = index">
    <div class="content">
      <button class="rem-btn" pButton type="button" (click)="removeEmployee(emp)" icon="fa-times"></button>
      <p>{{emp.user.first_name}} {{emp.user.last_name}}</p>
    </div>
  </li>
</ul>
  <div>
    <input class="add-btn" (focus)="displayDiv()" (blur)="undisplayDiv()" (keyup)="keyUpSearch()" type="text" [(ngModel)]="searchName">
    <div [class]="classDiv">
      <table class="member-list">
                <tr *ngFor="let em of employeePostsSearch; let i = index;" (mousedown)="addEmployee(em)">
                    <td class="avatar" *ngIf="em.image != null"><img src="{{em.image}}"></td>
                    <td class="avatar" *ngIf="em.image == null"><img src="assets/image-profile/default-avatar.png"></td>
                    <td class="info">
                        <p class="name">{{em.user.first_name}} {{em.user.last_name}}</p>
                        <p class="email">{{em.user.email}}</p>
                    </td>
                </tr>
            </table>
    </div>
</div>
