<div class="table-content">
    <table>
        <tr class="table-header">
            <th>
                Member
            </th>
            <th class="right-colum">Tracked(h)</th>
        </tr>
        <tbody *ngIf="project && membersDistionary">
            <tr class="project-line" *ngFor="let member of membersDistionary" id="team-row-{{member.id}}">
                <td style="width: 60%;">
                    <div class="plus inline" (click)="team_user_details(member.id)">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                    <div class="project-user inline"><div class="oval user-avatar"></div></div>
                    <div class="column-text inline" >
                        <div class="text">
                            <div class="inline">{{member.first_name}}</div>
                            <div class="user-pm inline" *ngIf="membersHash.get(member.id)=='PM'">
                                <span class="user-pm-text">PM</span>
                            </div>
                        </div>

                        <div class="user-tasks" (click)="team_user_details()">
                            {{membersHash.get(member.id).length + ' Tasks'}}
                        </div>

                        <div class="group-tasks" *ngFor="let category of (membersHash.get(member.id))">
                            <div class="text">
                                {{category}}
                            </div>
                        </div>
                    </div>
                </td>
                <div class="right-colum"> 150 </div>
            </tr>
        </tbody>
    </table>
</div>
