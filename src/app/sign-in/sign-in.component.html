<div class="container form-container">
  <h2>Sign In</h2>
  <hr/>
  <form>
    <div class="form-group">
      <label for="email">Email: </label><br/>
      <input pInputText type="text" class="form-control" id="email" required>
    </div>
    <br/>
    <div class="form-group">
      <label for="password">Password: </label><br/>
      <input pInputText type="password" class="form-control" id="password" required>
    </div>
    <br/>
    <button pButton type="button" label="Cancel" icon="fa-ban"></button>
    <button id="submit" pButton type="button" label="Submit" icon="fa-check"></button>
  </form>
</div>
